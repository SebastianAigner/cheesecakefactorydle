<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesecakefactorydle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="CFDle_logo.png" alt="Cheesecakefactorydle Logo" class="logo-image">
        <div class="game-container">
            <div class="food-display">
                <img id="food-image" src="" alt="Food item from Cheesecake Factory">
                <h2 id="food-name"></h2>
                <p id="food-description"></p>
            </div>
            <div class="guess-container">
                <p>How many calories are in this item?</p>
                <div class="input-container">
                    <input type="number" id="calorie-guess" placeholder="Enter your guess" min="0">
                    <button id="submit-guess">Submit Guess</button>
                </div>
                <div id="feedback" class="feedback"></div>
            </div>
            <div class="previous-guesses">
                <h3>Previous Guesses</h3>
                <ul id="guesses-list"></ul>
            </div>
            <div id="result-message" class="result-message"></div>
        </div>
    </div>
    <footer class="footer">
        <p>🧑🏻‍🌾🫑 A <span class="highlight" id="bell-pepper-farm">Bell Pepper Farm</span> production 🧑🏻‍🌾🫑</p>
        <div id="closeup-container" class="closeup-container hidden">
            <img src="closeup.png" alt="Bell Pepper Farm Closeup" class="closeup-image">
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
